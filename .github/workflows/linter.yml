---
name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ] 
  
permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Super-linter
        uses: super-linter/super-linter@502f4fe48a81a392756e173e39a861f8c8efe056
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          name: super-linter-results
          path: linter/linter-report
